<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room SPA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div id="app" class="w-full max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div id="login" class="flex flex-col items-center justify-center p-8">
            <input type="text" id="email" placeholder="Email" class="mb-4 p-3 border rounded w-full"/>
            <input type="password" id="password" placeholder="Password" class="mb-4 p-3 border rounded w-full"/>
            <button onclick="login()" class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
        </div>
        <div id="chat" class="hidden flex h-full">
            <div id="user-list" class="w-64 border-r overflow-y-auto bg-gray-50">
                <!-- User list will be populated here -->
            </div>
            <div id="chat-window" class="flex flex-col w-full">
                <div id="message-list" class="flex-grow p-6 overflow-y-auto">
                    <!-- Messages will be displayed here -->
                </div>
                <div id="message-input" class="flex p-4 border-t bg-gray-50">
                    <input type="text" id="text" placeholder="Say something..." class="flex-grow p-3 border rounded mr-4"/>
                    <button onclick="sendMessage()" class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var stompClient = null;
        var token = null;
        var email = null;
        var currentReceiver = null;
        var users = new Set();

        function login() {
            email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({email: email, password: password})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.text();
            })
            .then(data => {
                token = data.trim();
                console.log('Token received:', token);
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                connect();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed: ' + error.message);
            });
        }

        function connect() {
            if (!token) {
                console.error('Token is not set. Unable to connect.');
                return;
            }
            var socket = new SockJS('/chat-websocket?token=' + encodeURIComponent(token));
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function (messageOutput) {
                    handleMessage(JSON.parse(messageOutput.body));
                });
                stompClient.subscribe('/user/queue/messages', function (messageOutput) {
                    handleMessage(JSON.parse(messageOutput.body));
                });
                fetchUsers();
            }, function (error) {
                console.log('STOMP error: ' + error);
            });
        }

        function fetchUsers() {
            fetch('/api/users', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                users = new Set(data);
                updateUserList();
            });
        }

        function updateUserList() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                if (user !== email) {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item p-4 cursor-pointer hover:bg-gray-200';
                    userItem.textContent = user;
                    userItem.onclick = () => selectUser(user);
                    userList.appendChild(userItem);
                }
            });
        }

        function selectUser(user) {
            currentReceiver = user;
            document.querySelectorAll('.user-item').forEach(item => {
                if (item.textContent === user) {
                    item.classList.add('bg-gray-300');
                } else {
                    item.classList.remove('bg-gray-300');
                }
            });
            fetchMessages(user);
        }

        function fetchMessages(user) {
            fetch(`/api/messages?user=${encodeURIComponent(user)}`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                const messageList = document.getElementById('message-list');
                messageList.innerHTML = '';
                data.forEach(message => showMessageOutput(message));
            });
        }

        function sendMessage() {
            var text = document.getElementById('text').value;
            if (stompClient && stompClient.connected && currentReceiver) {
                var message = {
                    sender: email,
                    receiver: currentReceiver,
                    text: text,
                    timeStamp: new Date().toISOString()
                };
                stompClient.send("/app/chat", {}, JSON.stringify(message));
                document.getElementById('text').value = '';
                showMessageOutput(message); // Immediately show sent message
            } else {
                console.error('Unable to send message, STOMP client is not connected or no receiver selected');
            }
        }

        function handleMessage(message) {
            if (!users.has(message.sender)) {
                users.add(message.sender);
                updateUserList();
            }
            if (message.sender === currentReceiver || message.receiver === currentReceiver) {
                showMessageOutput(message);
            }
        }

        function showMessageOutput(message) {
            var messageList = document.getElementById('message-list');
            var p = document.createElement('p');
            p.className = 'p-4 bg-gray-200 rounded my-2';
            p.appendChild(document.createTextNode(message.sender + ": " + message.text));
            messageList.appendChild(p);
            messageList.scrollTop = messageList.scrollHeight;
        }
    </script>
</body>
</html>
